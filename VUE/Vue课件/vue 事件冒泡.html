<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .big{
            width: 300px;
            height: 300px;
            background:red;
        }
        .center{
            width: 200px;
            height: 200px;
            background:green;
        }
        .small{
            width: 100px;
            height: 100px;
            background: grey;
        }
    </style>
</head>
<body>
<div id="add">
<div class="big" @click="bigEvent">
    <div class="center" @click="centerEvent">
        <!--事件修饰符.stop，阻止事件冒泡-->
        <div class="small" @click.stop="smallEvent">
        </div>
    </div>
</div>
</div>
<script>
    new Vue({
        el:"#add",
            methods:{
                bigEvent:function(){
                    console.log("big");
                },
                centerEvent:function(){
                    console.log("center");
                },
                smallEvent:function(){
                    console.log("small");
                }
            }
    })
</script>
</body>
</html>

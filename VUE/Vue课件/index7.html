<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="ass">
    <ul>
        <li v-for="cp in caipus">{{cp}}
        <button v-on:click="Top">删除</button></li>
    </ul>
</div>
<script>
    new Vue({
        el:"#ass",
        data:{
            caipus:["凉菜","米饭","稀饭"]
        },
        methods:{
            Top:function(index){
                this.caipus.splice(index,1)
            }
        }
    })

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <button @click="add">添加</button>
    <ul>
        <li v-for="(value,index) in fruits">{{value}}
        <button @click="del(index)">删除</button>
        </li>
    </ul>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            fruits:["苹果","香蕉","鸭梨","芒果"],
            message:""
        },
        methods:{
            add:function(){
                if(this.message==""){
                alert("请输入！！");
                }else{
                    this.fruits.push(this.message);
                    this.message="";
                }
            },
            del:function(index){
                this.fruits.splice(index,1);
            }
        }
    })
</script>
</body>
</html>

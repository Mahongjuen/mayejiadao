<!DOCTYPE html>
<html lang="en" xmlns:V-bind="http://www.w3.org/1999/xlink">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<img src="img/8602.jpg" alt="" V-bind:title = "message">
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"img",
        data:{
            message:"吃屎狗！！！！"
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<script>
    var btn1=document.querySelectorAll("button")[0];
    var btn2=document.querySelectorAll("button")[1];
    //内联事件
    btn1.onclick=function(){
        console.log("按钮1")
    };
    btn1.onclick=function(){
        console.log("按钮1,第二次绑定")
    };
    //事件监听
   btn2.addEventListener("click",function(){
       console.log("按钮2")
   });
    btn2.addEventListener("click",function(){
        console.log("按钮2,第二次绑定")
    });
    //内联事件，后边绑定的事件将前边的事件覆盖,事件监听可以绑定多个事件
</script>
</body>
</html>

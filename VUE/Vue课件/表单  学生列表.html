<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
 <div id="app">
     <div class="col-md-3">
         <h2>表单</h2>
         <form v-on:submit.prevent="add">
             <div class="form-group">
                 <label for="name">姓名</label>
                 <input v-model="student.name" type="text" class="form-control" id="name" placeholder="姓名">
             </div>
             <div class="form-group">
                 <label for="age">年龄</label>
                 <input v-model="student.age" type="text" class="form-control" id="age" placeholder="年龄">
             </div>
             <div class="form-group">
                 <label for="sex">性别</label>
                 <select v-model="student.sex" class="form-control" name="" id="sex">
                     <option value=""></option>
                     <option value="男">男</option>
                     <option value="女">女</option>
                     </select>
             </div>
             <button type="submit" class="btn btn-default">添加</button>
         </form>
     </div>
     <div class="col-md-9">
         <h2>学生列表</h2>
         <table class="table table-bordered">
             <thead>
             <th>姓名</th>
             <th>年龄</th>
             <th>性别</th>
             <th>删除</th>
             </thead>
             <tbody>
             <tr v-for="(val,index) in students">
                 <td>{{val.name}}</td>
                 <td>{{val.age}}</td>
                 <td>{{val.sex}}</td>
                 <td>
                     <button @click="del(index)" class="btn btn-default">删除</button>
                 </td>
             </tr>
             </tbody>
         </table>
     </div>
 </div>
<script>
    new Vue({
        el:"#app",
        data:{
            students:[

            ],
            student:[

            ]
        },
        methods:{
            add:function(){
                var NewStudent={};
                for(var i in this.student){
                    NewStudent[i]=this.student[i]
                }
                this.students.push(NewStudent);
            },
            del:function(index){
                this.students.splice(index,1);
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .big{
            width: 300px;
            height: 300px;
            background:red;
        }
        .center{
            width: 200px;
            height: 200px;
            background:green;
        }
        .small{
            width: 100px;
            height: 100px;
            background: grey;
        }
    </style>
</head>
<body>
<div class="big">
<div class="center">
<div class="small">
</div>
</div>
</div>
<script>
    var big=document.querySelectorAll("div")[0];
    var center=document.querySelectorAll("div")[1];
    var small=document.querySelectorAll("div")[2];
    small.onclick=function(){
        console.log("I am small")
    };
    center.onclick=function(){
        console.log("I am center")
    };
    big.onclick=function(){
        console.log("I am big")
    };
    //事件流，默认现由外向内捕获，然后由内向外冒泡
</script>
</body>
</html>

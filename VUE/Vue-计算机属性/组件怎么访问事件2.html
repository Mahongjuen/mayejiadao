<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <app></app>
</div>
<script>
    Vue.component("app",{
//        组件嵌套，app组件中嵌套着tit组件和list组件
       template:`
      <div>
      <tit></tit>
      <list></list>
      </div>
       `
    });
    Vue.component("tit",{
        template:`
         <h2>水果列表</h2>
        `
    });
    Vue.component("list",{
        template:`
           <ul>
       <li>香蕉</li>
       <li>芒果</li>
       <li>椰子</li>
       </ul>
        `
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

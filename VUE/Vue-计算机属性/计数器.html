<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <app></app>
</div>
<script>
    Vue.component("app",{
        template:`
        <div>
        <h1>{{count}}</h1>
        <btn @sub="sub" @add="add"></btn>
        </div>
        `,
        methods:{
            sub:function () {
                this.count--;
            },
            add:function () {
                this.count++;
            }
        },
        data:function(){
            return{
                count:0
            }
        }
    });
    Vue.component("btn",{
        template:`
        <div>
            <button v-on:click="sub">-</button>
            <button v-on:click="add">+</button>
            </div>
        `,
        methods:{
            sub:function(){
                this.$emit("sub");
            },
            add:function(){
                this.$emit("add");
            }
        }
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

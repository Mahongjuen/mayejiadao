<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <app></app>
</div>
<script>
    Vue.component("app",{
        template:`
        <xinwen v-bind:title="title" v-bind:con="con"></xinwen>
        `,
        data:function(){
            return{
               title:"新闻标题",
               con:"今天的新鲜事"
            }
        }
    });
    Vue.component("xinwen",{
        props:["title","con"],
        template:`
        <div>
        <h1>{{title}}</h1>
        <p>{{con}}</p>
        </div>
        `
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

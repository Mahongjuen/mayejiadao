<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <app></app>
</div>
<script>
    Vue.component("app",{
        template:`
        <div>
        <tit v-on:appEvent="showData"></tit>
        作者：{{xingming}}, 性别：{{xingbie}}，年龄：{{age}}
        <p>我是新闻内容</p>
        </div>
        `,
        methods:{
            showData:function(a,b,c){
//                alert("a+","+b+","+c");
                this.xingming=a;
                this.xingbie=b;
                this.age=c;
            }
        },
        data:function(){
            return{
                xingming:"",
                xingbie:"",
                age:""
            }
        }
    });
    Vue.component("tit",{
        template:`
        <div>
        <h1>{{title}}</h1>
        <button v-on:click="send">子组件tit向父组件app传递数据</button>
        </div>
        `,
        data:function(){
            return{
                title:"我是新闻标题",
                name:"易烊千玺",
                sex:"男",
                age:"3"
            }
        },
        methods:{
            send(){
                this.$emit("appEvent",this.name,this.sex,this.age)
            }
        }
    });
    new Vue({
        el:"#app"
    })
    //子组件向父组件传递数据：
    //1.在子组件中使用$emit（事件，数据）触发一个事件，事件名自定义
    //2.父组件在使用子组件的地方监听组件触发的事件，并在父组件中定义方法用来获取数据
</script>
</body>
</html>

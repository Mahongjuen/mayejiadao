<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <hello></hello>
</div>
<script>
    Vue.component("hello",{
        //父组件在使用子组件的地方监听子组件触发的事件
        template:`
        <tit v-on:myEvent="showData"></tit>
        `,
        methods:{
            showData:function () {
                alert("您好")
            }
        }
    });
    Vue.component("tit",{
        template:`
        <div>
        <h1>新闻标题</h1>
        <button v-on:click="dianji">点击</button>
</div>
        `,
        methods:{
            dianji:function () {
                //在子组件中用$emit（事件，数据）来触发一个事件，事件为自定义事件
                this.$emit("myEvent")
            }
        }
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <app></app>
</div>
<script>
    Vue.component("app",{
        template:`
        <h3>我是全局组件</h3>
        `,
        mounted:function(){
            alert("我是mounted函数")
        }
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <hello></hello>
</div>
<script>
    Vue.component("hello",{
        template:"<button v-on:click='dianji'>hello</button>",
        methods:{
            dianji:function(){
                alert("hello 你好");
            }
        }
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<hello></hello>
			{{msg}}
			
			<hello-son></hello-son>
		</div>
		<script type="text/javascript">
			Vue.component("hello",{
				template:"<p>我是{{msg}}全局组件</p>",
				//data必须是函数的形式，函数必须有返回值，而且返回值是对象
				data:function(){
					return {
						msg:"hello component",
						msg2:"hi",
						msg3:"hhhhh"
					};
				}
			})
			
			
			new Vue({
				el:"#app",
				data:{
					msg:"hello vue"
				},
				components:{
					"hello-son":{
						template:"<p>我是{{msg}}局部组件</p>",
						data:function(){
							return {
								msg:"hello son"
							}
						}
					}
				}
			})
		</script>
	</body>
</html>

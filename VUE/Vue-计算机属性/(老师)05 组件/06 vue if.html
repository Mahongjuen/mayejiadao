<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="score>=90">优秀</p>
			<p v-else-if="score>=80 && score<90">良好</p>
			<p v-else-if="score>=70 && score<80">可以</p>
			<p v-else="score<70">再接再厉</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					score:92
				}
			})
		</script>
	</body>
</html>

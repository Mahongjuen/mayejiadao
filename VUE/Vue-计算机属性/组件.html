<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <hello></hello>
</div>
<script>
    //创建一个组件构造器
    var myComponent=Vue.extend({
        template:"<h3>hello myComponent</h3>"
    });
    //创建一个组件，用创建的组件构造器来注册一个组件（方式一）
    Vue.component("hello",myComponent);
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--you-+-meet-+-to-+-nice-->
			<p>{{change()}}</p>
			
			<p>计算属性:{{message2}}</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:"nice to meet you"
				},
				computed:{//计算属性也是用来存储数据用的，计算属性的写法必须是一个带返回值的函数
					message2:function(){
						return this.message.split(" ").reverse().join("++");
					}
				},
				methods:{
					change:function(){
						return this.message.split(" ").reverse().join("-+-");
					}
				}
			})
		</script>
	</body>
</html>

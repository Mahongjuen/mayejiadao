<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <hello></hello>
</div>
<div id="abc">
    <!--局部组建hello是不可以在这使用的，它只能在id为app的作用域中使用-->
    <!--<hello></hello>-->
</div>
<script>
    new Vue({
        el:"#app",
        data:{

        },
        component:{

        },
        methods:{

        },
        //局部组件可以在当前的vue实例中使用
        components:{
            "hello":{
                template:"<p>我是局部组件</p>"
            }
        }
    });
    new Vue({
        el:"#abc"
    })
</script>
</body>
</html>
